<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Analyzer Button</title>
  <style>
    .analyzer-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      display: inline-block;
    }

    .analyzer-btn:hover {
      background-color: #45a049;
    }

    .analyzer-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <a href="https://f98b156a834706909d.gradio.live" class="analyzer-btn" target="_blank">Report Analyzer</a>

</body>
</html>
